mod4_headline: 'What’s in it for you?'
mod4_subhead: >-
  You’ll join an elite group of practitioners with a Google certification in pitching, creating, and optimising Shopping Ads. As a Hero within your Comparison Shopping Service, you’ll also be equipped with the material, insights, and best practices to train your colleagues and win more client pitches.
  <br /><br />
  <ul>
    <li><strong>Earn a Google certification</strong> in optimising shopping campaigns, but also training others to do the same.</li>
    <li><strong>Get access to Google specialists</strong> who will share the latest product updates helping you make strategic decisions.</li>
    <li>Become a <strong>Comparison Shopping Hero</strong> and be recognised as an expert in shopping ads within your CSS.</li>
    <li><strong>Grow your CSS profile</strong> by getting certified.</li>
  </ul>
mod5_headline: 'How can you get certified as a Comparison Shopping Hero?'
mod5_subhead: >-
  <ul>
    <li>Attend the four livestream sessions <u>AND</u></li>
    <li>Submit a 5 minute video of you imagining to pitch one of the products discussed in the livestream to a customer OR training relevant members at your CSS (recording of a training delivered via VC is fine).</li>
  </ul>
  
